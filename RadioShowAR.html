<!DOCTYPE html>
<hmtl>
        <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>

 </head>

<body style='margin: 0px; overflow: hidden;'>

        <a-scene embedded arjs>

      <a-entity id="spectrum"
                position="-3 0.5 0"
                text-geometry="bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size:0.87;value:Late Night Zone"
                material="color: purple"
                rotation="-90 0 0"
                scale="0.6 0.6 0.6">

                <a-animation attribute="material.color"
                              from="purple" to="#0077be"
                              dur="13000" direction="alternate"
                              repeat="indefinite">
                </a-animation>

                <a-animation attribute="rotation"
                              from="-90 0 0" to="270 0 0"
                              dur="6000" direction="alternate"
                              repeat="indefinite">
                </a-animation>

      </a-entity>

				<a-marker-camera preset='hiro'></a-marker-camera>

        </a-scene>
  </body>
</html>
