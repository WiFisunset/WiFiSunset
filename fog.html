<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
<script src="js/aframe-animation-component.min.js"></script>
<script src="js/aframe-particle-system-component.min.js"></script>
<script src="js/aframe-rain.min.js"></script>
<script src="js/aframe-mountain-component.min.js"></script>
<script src="js/aframe-audioanalyser-component.min.js"></script>


  </head>
  <body>
    <a-scene fog="type: linear; color: #AAB; far: 30; near: 0" rain="opacity:0.39;width:1500;count:6000;dropRadius:0.10499999999999998">

       <a-assets>
				<img id="myFace" src="img/stars.jpg">
        <img id="homeThumbnail" src="img/homeland.jpg">
        <img id="spectrumThumbnail" src="img/spectrum.jpg">
				<audio id="wolves" src="sound/wolves.mp3"></audio>
        <audio id="rain" src="sound/emptyrain.mp3"></audio>
                <a-mixin id="purple" material="color: purple"></a-mixin>
                <a-mixin id="cone" geometry="primitive: cone; height: 60; width: 1; depth: 500; radiusBottom: 10"></a-mixin>
                <a-mixin id="in-front" position="-1 6 -20"></a-mixin>
                <a-mixin id="wired" wireframe="true"></a-mixin>
                <a-mixin id="placement" position="-1 30.5 -50"></a-mixin>
        </a-assets>



      <a-plane static-body id="plane" rotation="-90 0 0" position="0 0 0" color="#A5F2F3" height="90000" width="90000">
          <a-light type="point" color="#fff000" intensity="2"></a-light>
     </a-plane>

      <a-sky id="skys" color="#191970">

      </a-sky>

      <!-- Place in the entity that controls the audio here -->
      <a-entity geometry="primitive: sphere; color: blue" visible="false" position="0 2 -3" sound="on:mouseenter; src: #rain; loop: true"></a-entity>

      <!-- Create a Pillar of Box Entities -->

      <a-entity geometry="primitive: box; height: 10; depth: 20" material="src: url(img/wood.jpg); metalness: 1; roughness: 0.5; wireframe: false" light="type: point; intensity: 0.3 color: white" position="8.5 5.5 -2"></a-entity>


            <a-entity geometry="primitive: box; height: 10; depth: 20" material="src: url(img/wood.jpg); metalness: 1; roughness: 0.5; wireframe: false" light="type: point; intensity: 0.3 color: white" position="-10.5 5.5 -2"></a-entity> <!-- Call an Asset 1st to Test Video Out -->

      <a-entity id="screen" geometry="primitive: box; height: 10; width: 20" material="src: url(img/wood.jpg); roughness: 5" light="type: point; intensity: 0.3; color: white" position="-1 5.5 8.5"></a-entity>

      <a-entity geometry="primitive: box; width: 10; depth: 12;" material="src: url(img/wood.jpg); roughness: 2; metalness: 0.9" light="type: point; intensity: 0.8; color: white" position="3 5 2"></a-entity>

      <a-entity geometry="primitive: box; width: 20; depth: 22;" material="src: url(img/wood.jpg); roughness: 2; metalness: 1; wireframe: false" light="type: point; intensity: 0.8; color: white" position="-1 11 -2"></a-entity>

    <a-entity geometry="primitive: sphere; radius: 5" material="src: url(img/wood.jpg); roughness: 2; metalness: 1; wireframe: true" light="type: directional; intensity: 0.2; color: white" position="1 6 -20">
</a-entity>

<a-entity geometry="primitive: sphere; radius: 5; rotation: 0 20 0" material="src: url(img/moon.jpg); roughness: 2; metalness: 1; wireframe: false; fog: false" light="type: directional; intensity: 0.7; color: white" position="19 60 -50" sound="on: mouseenter; src: #wolves">

<!-- Eclipse: Erase these end comment bracket for cool sky pic -->

     <a-animation begin="mouseenter" attribute="material.metalness" from="1" to="16" dur="10000" repeat="alternate" end="click"></a-animation>

</a-entity>


<a-entity mixin="placement cone" material="src: url(img/rocks.jpg)"></a-entity>

<!-- Ctrl + Alt + Shift + s -->
<a-entity link="href: index.html; title: Back to Homeworld; image: #homeThumbnail; on: click; color: brown; peekMode: true" position="2 2 3"></a-entity>

            <a-camera>
          <a-cursor>
          </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
